<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #0066cc;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover {
            background: #004499;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Whatfix Iframe Test</h1>
    <p>This test page checks if the Whatfix URLs can be loaded in an iframe.</p>
    
    <div class="test-container">
        <h2>Test Controls</h2>
        <button onclick="testURL1()">Test API Management</button>
        <button onclick="testURL2()">Test Dev Portal Overview</button>
        <button onclick="testURL3()">Test Zuplo Overview</button>
        <button onclick="testDirectLink()">Open in New Tab</button>
        <button onclick="clearIframe()">Clear Iframe</button>
    </div>
    
    <div id="status" class="status info">Ready to test. Click a button above.</div>
    
    <div class="test-container">
        <h2>Iframe Content</h2>
        <iframe id="test-frame" src=""></iframe>
    </div>
    
    <div class="test-container">
        <h2>Console Log</h2>
        <div id="log" style="background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto;">
            <p>Logs will appear here...</p>
        </div>
    </div>

    <script>
        const urls = {
            url1: 'https://whatfix.com/service/mirror/serve/2f114f3b-69de-4271-ade1-b316a9314f5f/71181e57-957b-4ecc-adc6-73e826f61cd2/zOJG49Qsbv1ZGA2iTYmftX03pHWh4ONHkTsxV6xcsO9',
            url2: 'https://whatfix.com/service/mirror/serve/2f114f3b-69de-4271-ade1-b316a9314f5f/71181e57-957b-4ecc-adc6-73e826f61cd2/aq4U2XF32o0bnpCzWli8dXPxMqyiYEIdMoNSW97Kvza?_wfx_=22e4b3ad-21ee-49dd-99cd-0de3e29a0dea&_wfx_stage=production&_wfx_state=null',
            url3: 'https://whatfix.com/service/mirror/serve/2f114f3b-69de-4271-ade1-b316a9314f5f/71181e57-957b-4ecc-adc6-73e826f61cd2/OW0IpbRt9v1jin5fQGPBOAezyEATSai51KL5g68qGTZ?_wfx_=4b0ea1eb-8da0-4457-9ab6-7cae72e4b6de&_wfx_stage=production&_wfx_state=null'
        };
        
        let currentURL = '';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<p style="color: ${color}; margin: 5px 0;">[${timestamp}] ${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function loadURL(url, name) {
            currentURL = url;
            const iframe = document.getElementById('test-frame');
            
            updateStatus(`Loading ${name}...`, 'info');
            log(`Attempting to load ${name}`, 'info');
            log(`URL: ${url}`, 'info');
            
            iframe.src = url;
            
            // Set up load handlers
            iframe.onload = function() {
                log(`Iframe load event fired for ${name}`, 'success');
                updateStatus(`${name} loaded successfully!`, 'success');
                
                // Try to check iframe content
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        log('Iframe content is accessible (same-origin)', 'success');
                    }
                } catch (e) {
                    log(`Cross-origin content (this is normal): ${e.name}`, 'info');
                }
            };
            
            iframe.onerror = function(e) {
                log(`Iframe error event fired: ${e}`, 'error');
                updateStatus(`Failed to load ${name}`, 'error');
            };
            
            // Check after 5 seconds
            setTimeout(() => {
                try {
                    const iframeWindow = iframe.contentWindow;
                    if (iframeWindow) {
                        try {
                            const href = iframeWindow.location.href;
                            if (href === 'about:blank') {
                                log('WARNING: Iframe is still blank after 5 seconds - may be blocked', 'error');
                                updateStatus('Content may be blocked by X-Frame-Options', 'error');
                            }
                        } catch (e) {
                            if (e.name === 'SecurityError') {
                                log('Cross-origin check: Content appears to be loaded', 'success');
                            }
                        }
                    }
                } catch (e) {
                    log(`Check failed: ${e.message}`, 'error');
                }
            }, 5000);
        }
        
        function testURL1() {
            loadURL(urls.url1, 'API Management');
        }
        
        function testURL2() {
            loadURL(urls.url2, 'Dev Portal Overview');
        }
        
        function testURL3() {
            loadURL(urls.url3, 'Zuplo Overview');
        }
        
        function testDirectLink() {
            if (currentURL) {
                log('Opening current URL in new tab', 'info');
                window.open(currentURL, '_blank');
            } else {
                alert('Please load a URL first');
            }
        }
        
        function clearIframe() {
            const iframe = document.getElementById('test-frame');
            iframe.src = '';
            updateStatus('Iframe cleared', 'info');
            log('Iframe cleared', 'info');
        }
        
        log('Test page loaded and ready', 'success');
    </script>
</body>
</html>
